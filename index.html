<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Milano Cortina 2026 Clock</title>

    <!-- SNS OGP Settings -->
    <meta property="og:title" content="Olympic Dual Clock - Italy & Japan">
    <meta property="og:description" content="ã‚¤ã‚¿ãƒªã‚¢ã®æ™‚åˆ»ã‚’ã²ã¨ç›®ã§ç¢ºèªãƒ»ã‚¿ãƒƒãƒ—ã§å…±æœ‰ï¼">
    <meta property="og:image" content="https://torusk.github.io/olympic-clock/og-image.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://torusk.github.io/olympic-clock/">
    <meta name="twitter:card" content="summary_large_image">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&family=JetBrains+Mono:wght@800&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #dbeafe; 
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #main-trigger {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .clock-wrapper {
            text-align: center;
            pointer-events: none;
            padding: 60px 20px;
            background: #dbeafe;
        }

        .country-label {
            font-weight: 900;
            letter-spacing: 0.4em;
            font-size: 1.3rem;
            color: #64748b;
            margin-bottom: 2rem;
        }

        .time-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 15px;
        }

        .time-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(9rem, 38vw, 16rem);
            font-weight: 800;
            line-height: 0.85;
            letter-spacing: -0.05em;
            background: linear-gradient(to right, 
                #008c45 0%, 
                #008c45 35%, 
                #ffffff 45%, 
                #ffffff 55%, 
                #cd212a 65%, 
                #cd212a 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            filter: drop-shadow(0 3px 12px rgba(0,0,0,0.1));
            /* å¸¸ã«5æ–‡å­—åˆ†ã®å¹…ã‚’ç¢ºä¿ã—ã¦ä¸­å¤®ã‚’ç¶­æŒ */
            min-width: 1.2em; 
            text-align: center;
        }

        .ampm-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.2rem;
            color: #64748b;
            font-weight: 800;
        }

        .date-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #94a3b8;
            letter-spacing: 0.3em;
            margin-top: 3.5rem;
        }

        .snowflake-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25rem;
            color: #ffffff;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div class="snowflake-bg">
        <i class="fas fa-snowflake"></i>
    </div>

    <div id="main-trigger" onclick="share()">
        <div class="clock-wrapper" id="capture-area">
            <div class="country-label">ğŸ‡®ğŸ‡¹ MILANO CORTINA 2026</div>
            
            <div class="time-container">
                <div id="it-time" class="time-text">00:00</div>
                <div id="it-ampm" class="ampm-display">--</div>
            </div>
            
            <div id="it-date" class="date-text">--.--(---)</div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        function update() {
            const now = new Date();

            const itFormatter = new Intl.DateTimeFormat('ja-JP', {
                timeZone: 'Europe/Rome',
                hour: '2-digit', // ã“ã“ã‚’2-digitã«å¤‰æ›´
                minute: '2-digit',
                hour12: true
            });
            
            const parts = itFormatter.formatToParts(now);
            // 0è©°ã‚ã‚’ç¢ºå®Ÿã«ã™ã‚‹ãŸã‚ padStart ã‚’ä½¿ç”¨
            let hour = parts.find(p => p.type === 'hour').value.padStart(2, '0');
            const minute = parts.find(p => p.type === 'minute').value;
            const ampm = parts.find(p => p.type === 'dayPeriod').value === 'åˆå‰' ? 'AM' : 'PM';

            document.getElementById('it-time').textContent = `${hour}:${minute}`;
            document.getElementById('it-ampm').textContent = ampm;
            
            const dateStr = new Intl.DateTimeFormat('ja-JP', {
                timeZone: 'Europe/Rome',
                month: '2-digit',
                day: '2-digit'
            }).format(now).replace(/\//g, '.');
            
            const weekStr = new Intl.DateTimeFormat('en-US', {
                timeZone: 'Europe/Rome',
                weekday: 'short'
            }).format(now).toUpperCase();

            document.getElementById('it-date').textContent = `${dateStr}(${weekStr})`;
        }

        async function share() {
            if (isProcessing) return;
            isProcessing = true;

            try {
                const itTime = document.getElementById('it-time').textContent;
                const itAmpm = document.getElementById('it-ampm').textContent;

                const canvas = await html2canvas(document.getElementById('capture-area'), {
                    backgroundColor: '#dbeafe',
                    scale: 3
                });

                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                try {
                    await navigator.clipboard.write([new ClipboardItem({ "image/png": blob })]);
                } catch (err) {
                    console.log("Clipboard bypass");
                }

                // ã”æŒ‡å®šã®ãƒ†ã‚­ã‚¹ãƒˆå½¢å¼ã«ä¿®æ­£
                const text = `ãŸã ã„ã¾ã®ã‚¤ã‚¿ãƒªã‚¢æ™‚é–“ã¯â†“\n\nğŸ‡®ğŸ‡¹${itTime} ${itAmpm}\n\n#ã‚ªãƒªãƒ³ãƒ”ãƒƒã‚¯|#ãƒŸãƒ©ãƒãƒ»ã‚³ãƒ«ãƒ†ã‚£ãƒŠ2026`;
                const url = window.location.href;
                
                window.location.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;

            } catch (e) {
                console.error(e);
                isProcessing = false;
            }
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
