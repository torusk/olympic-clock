    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&family=JetBrains+Mono:wght@800&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #dbeafe; 
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #main-trigger {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .clock-wrapper {
            text-align: center;
            pointer-events: none;
            padding: 40px 15px;
            background: #dbeafe;
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
        }

        .country-label {
            font-weight: 900;
            letter-spacing: 0.4em;
            font-size: clamp(0.8rem, 3.5vw, 1.3rem);
            color: #64748b;
            margin-bottom: 2rem;
            white-space: nowrap;
        }

        .time-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: clamp(8px, 2vw, 15px);
            width: 100%;
        }

        .time-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(4.5rem, 23vw, 16rem);
            font-weight: 800;
            line-height: 0.85;
            letter-spacing: -0.05em;
            background: linear-gradient(to right, 
                #008c45 0%, 
                #008c45 35%, 
                #ffffff 45%, 
                #ffffff 55%, 
                #cd212a 65%, 
                #cd212a 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            filter: drop-shadow(0 3px 12px rgba(0,0,0,0.1));
            text-align: center;
            white-space: nowrap;
        }

        .ampm-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            color: #64748b;
            font-weight: 800;
        }

        .date-text {
            font-size: clamp(1.1rem, 4.5vw, 1.8rem);
            font-weight: 700;
            color: #94a3b8;
            letter-spacing: 0.3em;
            margin-top: 3rem;
            white-space: nowrap;
        }

        .snowflake-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(15rem, 60vw, 25rem);
            color: #ffffff;
            z-index: -1;
            opacity: 0.3;
        }
    </style>

<body>

    <div class="snowflake-bg">
        <i class="fas fa-snowflake"></i>

    <div id="main-trigger" onclick="share()">
        <div class="clock-wrapper">
            <div class="country-label">ğŸ‡®ğŸ‡¹ MILANO CORTINA 2026</div>
            
            <div class="time-container">
                <div id="it-time" class="time-text">00:00</div>
                <div id="it-ampm" class="ampm-display">--</div>
            </div>
            
            <div id="it-date" class="date-text">--.--(---)</div>
        </div>

    <script>
        function update() {
            const now = new Date();

            const itFormatter = new Intl.DateTimeFormat('ja-JP', {
                timeZone: 'Europe/Rome',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
            
            const parts = itFormatter.formatToParts(now);
            let hour = parts.find(p => p.type === 'hour').value.padStart(2, '0');
            const minute = parts.find(p => p.type === 'minute').value;
            const ampm = parts.find(p => p.type === 'dayPeriod').value === 'åˆå‰' ? 'AM' : 'PM';

            document.getElementById('it-time').textContent = `${hour}:${minute}`;
            document.getElementById('it-ampm').textContent = ampm;
            
            const dateStr = new Intl.DateTimeFormat('ja-JP', {
                timeZone: 'Europe/Rome',
                month: '2-digit',
                day: '2-digit'
            }).format(now).replace(/\//g, '.');
            
            const weekStr = new Intl.DateTimeFormat('en-US', {
                timeZone: 'Europe/Rome',
                weekday: 'short'
            }).format(now).toUpperCase();

            document.getElementById('it-date').textContent = `${dateStr}(${weekStr})`;
        }

        function share() {

                day: 'numeric'

            const itYear = parseInt(itFullDate.find(p => p.type === 'year').value);
            const itMonth = parseInt(itFullDate.find(p => p.type === 'month').value);

            // æ—¥æœ¬æ™‚é–“ã‚’å–å¾—
            const jpParts = new Intl.DateTimeFormat('ja-JP', { timeZone: 'Asia/Tokyo', hour: '2-digit', minute: '2-digit', hour12: true }).formatToParts(now);
            const jpAmPm = jpParts.find(p => p.type === 'dayPeriod').value === 'åˆå‰' ? 'AM' : 'PM';
            const jpHour = jpParts.find(p => p.type === 'hour').value.padStart(2, '0');
            const jpMin = jpParts.find(p => p.type === 'minute').value;

        setInterval(update, 1000);
