<body>

    <div class="snowflake-bg">
        <i class="fas fa-snowflake"></i>
    </div>

    <div class="clock-wrapper">
        <!-- Italy Section -->
        <div class="country-label">
            <span>ğŸ‡®ğŸ‡¹</span>
            <span>MILANO CORTINA</span>
        </div>

        <div class="time-display-container w-full">
            <div id="it-kanji" class="kanji-badge">åˆå‰</div>
            <div id="it-time" class="time-text">00:00</div>
            
            <!-- Date & Japan Time -->
            <div id="it-date" class="date-text">--.--(---)</div>
            
            <div class="jp-sub-time">
                <span class="text-[11px] font-black mr-2 opacity-50">JPN</span>
                <span id="jp-time">00:00</span>
            </div>
        </div>

        <!-- Share Button -->
        <button onclick="share()" class="share-btn">
            <i class="fab fa-x-twitter mr-2"></i> SHARE STATUS
        </button>
    </div>

    <script>
        function update() {
            try {
                const now = new Date();

                // Italy Time
                const itFormatter = new Intl.DateTimeFormat('ja-JP', {
                    timeZone: 'Europe/Rome',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                const itTimeStr = itFormatter.format(now);
                const itHour = parseInt(itTimeStr.split(':')[0]);
                
                document.getElementById('it-time').textContent = itTimeStr;
                document.getElementById('it-kanji').textContent = itHour < 12 ? 'åˆå‰' : 'åˆå¾Œ';
                
                // Italy Date & Weekday
                const dateFormatter = new Intl.DateTimeFormat('ja-JP', {
                    timeZone: 'Europe/Rome',
                    month: '2-digit',
                    day: '2-digit'
                });
                const weekdayFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: 'Europe/Rome',
                    weekday: 'short'
                });

                const dateStr = dateFormatter.format(now).replace(/\//g, '.');
                const weekStr = weekdayFormatter.format(now).toUpperCase();
                
                document.getElementById('it-date').textContent = `${dateStr}(${weekStr})`;

                // Japan Time
                const jpFormatter = new Intl.DateTimeFormat('ja-JP', {
                    timeZone: 'Asia/Tokyo',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                document.getElementById('jp-time').textContent = jpFormatter.format(now);
                
            } catch (e) {
                console.error("Update error:", e);
            }
        }

        function share() {
            const itTime = document.getElementById('it-time').textContent;
            const itKanji = document.getElementById('it-kanji').textContent;
            const jpTime = document.getElementById('jp-time').textContent;
            const text = `ğŸ‡®ğŸ‡¹ Italy: ${itKanji} ${itTime} / ğŸ‡¯ğŸ‡µ Japan: ${jpTime}\n#OlympicClock #MilanoCortina2026`;
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: 'Olympic Clock', text: text, url: url });
            } else {
                window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`);
            }
        }

        setInterval(update, 1000);
        update();
    </script>
